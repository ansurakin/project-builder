<!--Эталон-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                template="/META-INF/resources/uiTA-INF/resources/ui/template/mainLayout.xhtml">

    <ui:define name="title">
        Список
    </ui:define>


    <ui:define name="content">

        <h3>Справочник URL</h3>

        <h:form id="urlListForm">

            <p:growl id="msgs" showDetail="true"/>

            <!--TODO-->
            <div class="ui-g">
                <p:button href="/catalog/url/create" value="Создать" icon="fa fa-fw fa-edit" target="_blank"/>
            </div>

            <p:dataTable id="dtUrlList"
                         value="#{urlListView.list}"
                         var="item"
                         filteredValue="#{urlListView.filteredList}"

                         emptyMessage="Нет данных"
                         sortMode="multiple"
                         paginator="true" rows="20"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,100"
                         editable="true"
            >

                <p:ajax event="rowEdit" listener="#{urlListView.onRowEdit}" update="urlListForm:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{urlListView.onRowCancel}" update=":urlListForm:msgs"/>

                <p:column headerText="Id"
                          sortBy="#{item.id}"
                          filterBy="#{item.id}" filterMatchMode="contains"

                          width="10%"
                >
                    <h:outputText value="#{item.id}"/>
                </p:column>

                <p:column headerText="url"
                          sortBy="#{item.url}"
                          filterBy="#{item.url}" filterMatchMode="contains"

                          width="20%"
                >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.url}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{item.url}" style="width:90%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="view"
                          sortBy="#{item.view}"
                          filterBy="#{item.view}" filterMatchMode="contains"

                          width="20%"
                >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.view}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{item.view}" style="width:90%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <!--Редактирование begin-->
                <p:column headerText="Edit" style="width:5%">
                    <p:rowEditor/>
                </p:column>

                <p:column headerText="Delete" style="width:5%">
                    <p:commandButton actionListener="#{urlListView.delete(item)}"
                                     update=":urlListForm"
                                     icon="ui-icon-trash"/>
                </p:column>
                <!--Редактирование end-->

            </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
