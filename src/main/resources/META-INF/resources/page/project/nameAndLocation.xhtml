<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:myComponent="http://xmlns.jcp.org/jsf/composite/template/lib/button"

                template="/template/mainLayout.xhtml">

    <ui:define name="title">
        Новый проект
    </ui:define>


    <ui:define name="content">

        <h:form id="newProjectForm">

            <!--Навигационные кнопки-->
            <myComponent:step-button-group
                    previousButtonDisabled="true"
                    nextButtonAction="#{nameAndLocationPageAction.next}"
                    finishButtonAction="#{nameAndLocationPageAction.finish}"
                    cancellButtonAction="#{nameAndLocationPageAction.cancell}"/>

            <div style="text-decoration: underline;">
                <h3>Имя и расположение</h3>
            </div>

            <!--Fields-->
            <div class="ui-fluid">
                <p:panelGrid columns="3" columnClasses="ui-grid-col-2, ui-grid-col-5, ui-grid-col-1" layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid">

                    <p:outputLabel for="groupId" value="groupId:"/>
                    <p:inputText id="groupId" value="#{nameAndLocationPageAction.project.pom.groupId}"/>
                    <p:spacer/>

                    <p:outputLabel for="artifactId" value="artifactId:"/>
                    <p:inputText id="artifactId" value="#{nameAndLocationPageAction.project.pom.artifactId}"/>
                    <p:spacer/>

                    <p:outputLabel for="version" value="version:"/>
                    <p:inputText id="version" value="#{nameAndLocationPageAction.project.pom.version}"/>
                    <p:spacer/>

                    <p:outputLabel for="name" value="name:"/>
                    <p:inputText id="name" value="#{nameAndLocationPageAction.project.pom.name}"/>
                    <p:spacer/>

                    <p:outputLabel for="description" value="description:"/>
                    <p:inputText id="description" value="#{nameAndLocationPageAction.project.pom.description}"/>
                    <p:spacer/>

                    <p:outputLabel for="@next" value="projectName:"/>
                    <p:inputText id="projectName" value="#{nameAndLocationPageAction.project.projectName}">
                        <p:ajax event="keyup" update="projectDir"/>
                    </p:inputText>
                    <p:spacer/>

                    <p:outputLabel for="@next" value="parentDir:"/>
                    <p:inputText id="parentDir" value="#{nameAndLocationPageAction.project.parentDir}">
                        <p:ajax event="keyup" update="projectDir"/>
                    </p:inputText>
                    <p:spacer/>

                    <p:outputLabel for="@next" value="projectDir:"/>
                    <h:outputText id="projectDir" value="#{nameAndLocationPageAction.project.projectDir}"/>
                    <p:spacer/>

                </p:panelGrid>
            </div>

        </h:form>


    </ui:define>


</ui:composition>
