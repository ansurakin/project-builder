<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                template="/template/mainLayout.xhtml">


    <ui:define name="title">Создать</ui:define>


    <ui:define name="content">
        <h:form id="createUrlForm">
            <p:growl id="growl" life="2000"/>

            <div>
                <p:commandButton id="saveButton"
                                 action="#{urlPageAction.save}"
                                 value="Сохранить"
                                 update="growl panelUrl"
                />

                <span style="margin-right:20px;"/>

                <p:commandButton id="cancellButton"
                                 action="#{urlPageAction.cancell}"
                                 value="Отмена"
                                 update="growl panelUrl"
                />
            </div>

            <p:separator/>

            <div style="text-decoration: underline;">
                <h3>Новый URL</h3>
            </div>

            <!--Fields-->
            <div class="ui-fluid">
                <p:panelGrid
                        id="panelUrl"
                        columns="3" columnClasses="ui-grid-col-2, ui-grid-col-5, ui-grid-col-1"
                        layout="grid"
                        styleClass="ui-panelgrid-blank ui-fluid">

                    <p:outputLabel for="url" value="url:" style="float: right"/>
                    <p:inputText id="url" value="#{urlPageAction.url.url}"/>
                    <p:spacer/>

                    <p:outputLabel for="page" value="page:" style="float: right"/>
                    <p:inputText id="page" value="#{urlPageAction.url.page}"/>
                    <p:spacer/>

                    <p:spacer/>
                    <p:spacer/>
                    <p:spacer/>

                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>


</ui:composition>
