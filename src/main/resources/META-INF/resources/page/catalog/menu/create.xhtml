<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                template="/template/mainLayout.xhtml">


    <ui:define name="title">Создать</ui:define>


    <ui:define name="content">
        <h:form id="menuCreateForm">
            <div>
                <p:commandButton id="saveButton"
                                 action="#{menuPageAction.save}"
                                 value="Сохранить"
                                 update="menuPanel"/>

                <span style="margin-right:20px;"/>

                <p:commandButton id="cancellButton"
                                 action="#{menuPageAction.cancell}"
                                 value="Отмена"
                                 update="menuPanel"/>
            </div>

            <p:separator/>

            <div style="text-decoration: underline;">
                <h3>Новое меню</h3>
            </div>

            <!--Fields-->
            <div class="ui-fluid">
                <p:panelGrid
                        id="menuPanel"
                        columns="3" columnClasses="ui-grid-col-2, ui-grid-col-5, ui-grid-col-1"
                        layout="grid"
                        styleClass="ui-panelgrid-blank ui-fluid">

                    <p:outputLabel for="@next" value="name:" style="float: right"/>
                    <p:inputText id="name" value="#{menuPageAction.data.name}"/>
                    <p:spacer/>

                    <p:outputLabel for="@next" value="orderNumber:" style="float: right"/>
                    <p:inputText id="orderNumber" value="#{menuPageAction.data.orderNumber}"/>
                    <p:spacer/>

                </p:panelGrid>
            </div>

        </h:form>
    </ui:define>


</ui:composition>
