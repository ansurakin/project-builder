<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                template="/template/mainLayout.xhtml">

    <ui:define name="title">
        Список
    </ui:define>


    <ui:define name="content">

        <h3>Справочник меню</h3>

        <h:form id="menuListForm">

            <div class="ui-g">
                <p:button href="/page/catalog/menu/create" value="Создать" icon="fa fa-fw fa-edit"
                          target="_blank"/>
            </div>

            <p:dataTable id="menuListDt"
                         value="#{menuListPageAction.list}"
                         var="item"
                         filteredValue="#{menuListPageAction.filteredList}"

                         emptyMessage="Нет данных"
                         sortMode="multiple"
                         paginator="true" rows="20"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,100"
                         editable="true">

                <p:ajax event="rowEdit" listener="#{menuListPageAction.onRowEdit}"/>
                <p:ajax event="rowEditCancel" listener="#{menuListPageAction.onRowCancel}"/>

                <p:column headerText="Id"
                          sortBy="#{item.id}"
                          filterBy="#{item.id}"
                          filterMatchMode="contains"
                          width="10%">
                    <h:outputText value="#{item.id}"/>
                </p:column>

                <p:column headerText="label"
                          sortBy="#{item.label}"
                          filterBy="#{item.label}" filterMatchMode="contains"
                          width="20%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.label}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{item.label}" style="width:90%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <!--Редактирование begin-->
                <p:column headerText="Edit" style="width:5%">
                    <p:rowEditor/>
                </p:column>

                <p:column headerText="Delete" style="width:5%">
                    <p:commandButton actionListener="#{menuListPageAction.delete(item)}"
                                     update=":menuListForm"
                                     icon="ui-icon-trash"/>
                </p:column>
                <!--Редактирование end-->

            </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
