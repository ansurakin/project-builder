<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"

                template="/template/mainLayout.xhtml">


    <ui:define name="title">Создать</ui:define>


    <ui:define name="content">
        <h:form id="menuItemCreateForm">
            <div>
                <p:commandButton id="saveButton"
                                 action="#{menuItemPageAction.save}"
                                 value="Сохранить"
                                 update="menuItemPanel"/>

                <span style="margin-right:20px;"/>

                <p:commandButton id="cancellButton"
                                 action="#{menuItemPageAction.cancell}"
                                 value="Отмена"
                                 update="menuItemPanel"/>
            </div>

            <p:separator/>

            <div style="text-decoration: underline;">
                <h3>Новый элемент меню</h3>
            </div>

            <!--Fields-->
            <div class="ui-fluid">
                <p:panelGrid
                        id="menuItemPanel"
                        columns="3" columnClasses="ui-grid-col-2, ui-grid-col-5, ui-grid-col-1"
                        layout="grid"
                        styleClass="ui-panelgrid-blank ui-fluid">

                    <p:outputLabel for="@next" value="name:" style="float: right"/>
                    <p:inputText id="name" value="#{menuItemPageAction.data.name}"/>
                    <p:spacer/>

                    <p:outputLabel for="@next" value="icon:" style="float: right"/>
                    <p:inputText id="icon" value="#{menuItemPageAction.data.icon}"/>
                    <p:spacer/>

                    <p:outputLabel for="@next" value="menu:" style="float: right"/>
                    <p:selectOneMenu id="menu"
                                     value="#{menuItemPageAction.data.menu}"
                                     style="width:100%"
                                     converter="menuConverter">
                        <f:selectItems value="#{menuItemListPageAction.menuList}"
                                       var="selectedItem"
                                       itemLabel="#{selectedItem.name}"
                                       itemValue="#{selectedItem}"/>
                    </p:selectOneMenu>
                    <p:spacer/>

                    <p:outputLabel for="@next" value="url:" style="float: right"/>
                    <p:selectOneMenu id="url"
                                     value="#{menuItemPageAction.data.url}"
                                     style="width:100%"
                                     converter="urlConverter">
                        <f:selectItems value="#{menuItemListPageAction.urlList}"
                                       var="selectedItem"
                                       itemLabel="#{selectedItem.url}"
                                       itemValue="#{selectedItem}"/>
                    </p:selectOneMenu>
                    <p:spacer/>

                    <p:outputLabel for="@next" value="orderNumber:" style="float: right"/>
                    <p:inputText id="orderNumber" value="#{menuItemPageAction.data.orderNumber}"/>
                    <p:spacer/>

                </p:panelGrid>
            </div>

        </h:form>
    </ui:define>


</ui:composition>
