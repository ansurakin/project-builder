<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">


<composite:interface
        name="step-button-group"
        displayName="Step button group"
        shortDescription="Группа пошаговых кнопок. Назад, Далее и т.д.">
    <composite:attribute name="previousButtonAction" method-signature="void method()"/>
    <composite:attribute name="previousButtonDisabled" type="boolean" default="false"/>

    <composite:attribute name="nextButtonAction" method-signature="void method()"/>
    <composite:attribute name="nextButtonDisabled" type="boolean" default="false"/>

    <composite:attribute name="finishButtonAction" method-signature="void method()"/>
    <composite:attribute name="finishButtonDisabled" type="boolean" default="false"/>

    <composite:attribute name="cancellButtonAction" method-signature="void method()"/>
    <composite:attribute name="cancellButtonDisabled" type="boolean" default="false"/>
</composite:interface>


<composite:implementation>
    <div>
        <p:commandButton id="previousButton"
                         value="&lt; Назад"
                         disabled="#{cc.attrs.previousButtonDisabled}"
                         action="#{cc.attrs.previousButtonAction}"/>

        <p:commandButton id="nextButton"
                         value="Далее &gt;"
                         disabled="#{cc.attrs.nextButtonDisabled}"
                         action="#{cc.attrs.nextButtonAction}"/>

        <p:commandButton id="finishButton"
                         value="Готово"
                         disabled="#{cc.attrs.finishButtonDisabled}"
                         action="#{cc.attrs.finishButtonAction}"/>

        <span style="margin-right:20px;"/>

        <p:commandButton id="cancellButton"
                         value="Отмена"
                         disabled="#{cc.attrs.cancellButtonDisabled}"
                         action="#{cc.attrs.cancellButtonAction}"/>
    </div>
</composite:implementation>


</html>
