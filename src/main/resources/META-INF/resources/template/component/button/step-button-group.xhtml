<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:remove>Кнопки навигации. Назад, Далее и т.д.</ui:remove>

    <div>

        <p:commandButton id="previousButton"
                         action="#{stepButtonGroupVc.previousButtonAction}"
                         value="&lt; Назад"

                         disabled="true" ajax="false" update="growl"
        />

        <!--TODO-->
        <p:commandButton id="nextButton"
                         action="#{stepButtonGroupVc.nextButtonAction}"
                         value="Далее &gt;"

                         ajax="false" update="growl"
        />

        <!--TODO-->
        <p:commandButton id="finishButton"
                         action="#{nameAndLocationPageAction.finish}"
                         value="Готово"
                         update="growl"
        />

        <span style="margin-right:20px;"/>

        <!--TODO-->
        <p:commandButton id="cancellButton"
                         action="#{stepButtonGroupVc.cancellButtonAction}"
                         value="Отмена"

                         ajax="false" update="growl"
        />
    </div>

</ui:composition>
